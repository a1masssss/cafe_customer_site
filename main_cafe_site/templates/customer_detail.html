{% extends 'base.html' %}

{% block content %}
<div id="list-container">
    <table class="table table-borderless">
        <thead class="border-bottom font-weight-bold">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>
                    <a href="{% url 'customer_insert' %}" class="btn btn-outline-success">
                        <i class="fas fa-plus"></i> Add New
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customer_detail_list %}
                <tr>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.email }}</td>
                    <td>{{ customer.phone_number }}</td>
                    <td>
                        <a href="{% url 'customer_update' customer.id %}" class="btn text-secondary px-0">
                            <i class="far fa-edit fa-lg"></i>
                        </a>
                        <form action="{% url 'customer_delete' customer.id %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn text-danger px-0">
                                <i class="far fa-trash-alt fa-lg"></i>
                            </button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
