<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
            <tr>
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.phone_number }}</td>
            </tr>
        {% empty %}
            <tr><td colspan="3">No customers found.</td></tr>
        {% endfor %}
    </tbody>
</table>
