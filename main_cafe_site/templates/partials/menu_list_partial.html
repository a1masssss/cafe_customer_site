<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in menu_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.available }}</td>
            </tr>
        {% empty %}
            <tr><td colspan="3">No menu items found.</td></tr>
        {% endfor %}
    </tbody>
</table>
