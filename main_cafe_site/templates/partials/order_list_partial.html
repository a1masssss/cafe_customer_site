<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <th>Customer</th>
            <th>Items</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
            <tr>
                <td>{{ order.customer }}</td>
                <td>{{ order.items }}</td>
                <td>{{ order.status }}</td>
            </tr>
        {% empty %}
            <tr><td colspan="3">No orders found.</td></tr>
        {% endfor %}
    </tbody>
</table>
