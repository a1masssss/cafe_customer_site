{% extends "base.html" %}
{% block heading %}Order{% endblock heading %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form|crispy}}
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg">
                <i class="fas fa-database"></i>
                Submit
            </button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'order_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
    </div>
    
    
</form>
{% endblock %}
